<!DOCTYPE html>
<html>

<head>
    <title>Debug - Price History Test</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .success {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            border-color: #bee5eb;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>üîç All-Time Low Badge Debug Tool</h1>

    <div class="test info">
        <h3>Test 1: Check if server is running</h3>
        <button onclick="testServer()">Test Server</button>
        <div id="server-result"></div>
    </div>

    <div class="test info">
        <h3>Test 2: Get a product from Amazon</h3>
        <button onclick="testAmazon()">Search Laptops</button>
        <div id="amazon-result"></div>
    </div>

    <div class="test info">
        <h3>Test 3: Check CamelCamelCamel for a popular product</h3>
        <p>Testing ASIN: B0CX23V2ZK (popular laptop)</p>
        <button onclick="testCamel()">Test Price History</button>
        <div id="camel-result"></div>
    </div>

    <div class="test info">
        <h3>Test 4: Check browser console</h3>
        <p>Open browser console (F12) and check for errors when searching</p>
        <button onclick="testConsole()">Log Test Message</button>
    </div>

    <script>
        async function testServer() {
            const result = document.getElementById('server-result');
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                result.innerHTML = `<pre class="success">‚úÖ Server is running!\nCategories: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<pre class="error">‚ùå Server not responding: ${error.message}</pre>`;
            }
        }

        async function testAmazon() {
            const result = document.getElementById('amazon-result');
            result.innerHTML = '<p>Searching Amazon...</p>';
            try {
                const response = await fetch('/api/search?q=laptop&max_results=2&min_discount=0');
                const data = await response.json();
                result.innerHTML = `<pre class="success">‚úÖ Found ${data.count} products\n${JSON.stringify(data.products[0], null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<pre class="error">‚ùå Amazon search failed: ${error.message}</pre>`;
            }
        }

        async function testCamel() {
            const result = document.getElementById('camel-result');
            result.innerHTML = '<p>Fetching price history from CamelCamelCamel...</p>';
            try {
                const response = await fetch('/api/price-history/B0CX23V2ZK');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<pre class="success">‚úÖ Price history found!\n${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<pre class="error">‚ùå No price history for this product\nStatus: ${response.status}</pre>`;
                }
            } catch (error) {
                result.innerHTML = `<pre class="error">‚ùå Error: ${error.message}</pre>`;
            }
        }

        function testConsole() {
            console.log('üîç Debug Test Message');
            console.log('If you see this, console is working');
            alert('Check the browser console (F12) - you should see debug messages');
        }
    </script>
</body>

</html>
