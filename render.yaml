services:
  # PostgreSQL Database
  - type: pserv
    name: amazon-deals-db
    env: docker
    plan: free
    ipAllowList: []

  # Backend Web Service
  - type: web
    name: amazon-deals-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: amazon-deals-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0
